<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="./login.css"/>
  </head>
  
  <body>
    <div class="nav">
      <ul class="links">
        <li><a href="./index.html">Sobre Nós</a></li>
        <li><a href="./calculadora.html">Financeiro</a></li>
        <li><a href="./index.html#about">Contato</a></li>
      </ul>

      <ul class="login">
        <li><a href="./login.html">Login</a></li>
        <li><a href="./cadastro.html">Cadastro</a></li>
      </ul>
    </div>

    <div id="login-container">
      <h1 id="humidos">Humidos</h1>
      <br />

      <h2>Login</h2>
      <form action="">
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite o seu E-mail"
          autocomplete="off"
        />
        <label for="senha">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Digite a sua senha"
        />
        <a href="#" id="forgot-pass">Esqueceu a senha?</a> 
        <input type="submit" value="Login" />
      </form>
      <div id="social-container">
        <p>Ou entre pelas suas redes sociais</p>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>
      </div>
      <div id="register-container">
        <p>Ainda não tem uma conta?</p>
        <a href="./cadastro.html">Registrar</a>
      </div>
    </div>
  </body>
</html>
