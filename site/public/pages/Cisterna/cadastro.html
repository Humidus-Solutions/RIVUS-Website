<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <label for="">Insira os litros da cisterna</label>
        <input type="text" id="Litros" />
        <div class="btn" onclick="cadastrarLitros()">Adicionar cisterna</div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrarLitros() {
    var litrosVar = Number(Litros.value);
    var idVar = 1;

    if (litrosVar == "") {
      alert("preencha os litros");
    } else {
      fetch("/usuarios/cadastrarLitros", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          litrosServer: litrosVar,
          idServer: idVar,
        }),
      })
        .then(function (response) {
          console.log(response);
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }
  }
</script>
